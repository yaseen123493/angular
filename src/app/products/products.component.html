<div
  class="container text-center"
  *ngIf="storeData$ | async as storeData; else loading"
>
  <div class="row justify-content-start">
    <div
      class="col-12 col-md-4 col-xl-3 g-3 mb-3"
      *ngFor="let item of storeData"
    >
      <div class="bg-light rounded-3 shadow-lg p-3 h-100">
        <a
          class="text-decoration-none text-dark"
          [routerLink]="['/products', item?.id]"
        >
          <div>
            <img
              src="{{ item?.image }}"
              class="h-25 w-25 border-3"
              alt="{{ item.id }}"
            />
          </div>
          <h6>{{ item?.title }}</h6>
          <p>Rs. {{ item?.price }}/-</p>
          <p>rating: {{ item?.rating?.rate }}</p>
          <p>Total rate count: {{ item?.rating?.count }}</p>
          <p>category: {{ item.category }}</p>
        </a>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center align-items-center h-100">
    <div
      class="spinner-grow text-dark"
      style="width: 4rem; height: 4rem"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
