<div *ngIf="productData$ | async as productData; else loading">
  <div>
    <img src="{{ productData.image }}" class="h-50 w-25 border-3" />
  </div>
  <h4>{{ productData.title }}</h4>
  <p>{{ productData.description }}</p>
  <p>category: {{ productData.category }}</p>
  <h6>Rs. {{ productData.price }}/-</h6>
  <p>Rating: {{ productData.rating?.rate }}</p>
  <p>Total rating Count: {{ productData.rating?.count }}</p>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center align-items-center h-100">
    <div
      class="spinner-grow text-dark"
      style="width: 4rem; height: 4rem"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
